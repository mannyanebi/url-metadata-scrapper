<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Url Meta Finder</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="" style="font-size:4.5em">URL Meta-Data Finder</h1>
            </div>
          </div>

          <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">URL</span>
                </div>
                <input type="text" id="input-url" class="form-control" placeholder="URL" aria-label="Username" aria-describedby="basic-addon1">
                <br>
            </div>
            <button class="btn btn-primary" type="submit">Find Meta-Data</button>
        <div class="bg-info p-4 mt-4" id="url-meta-data"></div>
    </div>


    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/popper/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
